<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shareN - share and download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone">
            <div class="icon-container">
                <img src="/file.svg" alt="file img" class="center" draggable="false">
                <img src="/file.svg" alt="file img" class="left" draggable="false">
                <img src="/file.svg" alt="file img" class="right" draggable="false">

            </div>
            <input type="file" id="fileInput">
            <div class="title">Drop your files here <span class="browsebtn">browse</span></div>
        </div>
        <div class="progress-container">
            <div class="bg-progress"></div>
            <div class="inner-container">
                <div class="title">Uploading...</div>
                <div class="percent-container"><span id="percent">0</span>%</div>
                <div class="progress-bar"></div> 
            </div>
        </div>
        <div class="sharing-container">
            <p class="expire">Link expires in 24 hrs</p>
            <div class="input-container">
                <input type="text" id="fileURL" readonly>
                <img src="./copy.svg" alt="copy icon" id="copyBtn">
            </div>
            <p>Or Send via Email</p>
            <div class="email-container">
                <form id="emailForm">
                    <div class="fields">
                        <lable for="sender">Your Email</lable>
                        <input type="email" required name="from-email" id="sender">
                    </div>
                    <div class="fields">
                        <lable for="receiver">Receiver's Email</lable>
                        <input type="email" required name="to-email" id="receiver">
                    </div>
                    <button type="submit">send</button>
                </form>
            </div>
        </div>  
    </section>
    <div class="upload-vector"></div>
    <div class="toast">bla bla</div>
    <script src="index.js"></script>
    
</body>
</html>
